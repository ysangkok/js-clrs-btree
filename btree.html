<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

    <head>
        <title>B-Tree</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>        
    </head>

    <body onload="onLoad()">
        <script src="viz.js" type="text/javascript"></script>
        <script src="btree.js" type="text/javascript"></script>
        <script src="gui.js" type="text/javascript"></script>

        <h1>B-Tree</h1>
        <p id="forproblems">For problems and any feedback: 
            <a id="problemlink" href="https://github.com/ysangkok/js-clrs-btree/issues/new"> Touch here</a>
        </p>
        <p>
            <button onclick="tojson()">To JSON</button>
            <button onclick="traverse()">Traverse</button>

        </p>
        <p>
            <a id="autorerefactoring" href="https://github.com/vincenzopalazzo"> Author revisit GUI </a>
        </p>
        <p>
            <label>Key<abbr onclick="generateInput()" title="Comma-seperated, click to generate">s</abbr>
                 for insertion/deletion: <input id="treekeyvalue" value="11" onkeyup="deleteOrInsert(event)"/>
            </label>
        </p>

        <p id="htmvalidation">
            <a href="https://validator.w3.org/check?uri=referer">
                <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" />
            </a>
        </p>
        <p id="cssvalidation">
            <a href="http://jigsaw.w3.org/css-validator">
                <img style="border:0;width:88px;height:31px;" src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
            </a>
        </p>

        <p>
            <button id="ins_button" onclick="ins(readInput())">Insert</button>
            <button id="del_button" onclick="del(readInput())">Delete</button>
            <br/>
        </p>
        <p id="buttonsecondary">
            <label>Delete:</label>
            <button onclick="del(['F'])">F</button>
            <button onclick="del(['M'])">M</button>
            <button onclick="del(['G'])">G</button>
            <button onclick="del(['D'])">D</button>
            <button onclick="del(['B'])">B</button>
            <button onclick="del(['N'])">N</button>
            <label class="container">
                Show intermediate states of the tree <input type="checkbox" id="drawCheckBox" checked="checked"/>
                    <span class="checkmark"></span>
            </label>
            <button onclick="setDelay()">Set delay</button>
        </p>
        <!--
        <button onclick="draw()">Draw</button>
        -->
        <div id="svgelem"></div>
        <div class="textareadiv">
            <p>
                <button onclick="init('simple','simplem')">Init simple</button>
                <button onclick="init('empty','simplem')">Init empty with this M</button>
                <input type="hidden" id="empty" value='{"keys":[]}'></input>
            </p>
            <label>
                M: <input id="simplem" value="2"/>
            </label>
            <br/>
            <textarea id="simple" cols="60" rows="5">
                {"keys": [10,20,30],
                "children": [{"keys": [1,2]}, {"keys": [11,12]}, {"keys": [21,22]}, {"keys": [31,32]}]
                }
            </textarea>

            <p>
                <button onclick="init('book','bookm')">Init book</button>
                <br/>
                <label>
                    M: <input id="bookm" value="3"/>
                </label><br/>
            </p>

            <textarea id="book" cols="60" rows="10">
                {
                "keys":["P"],
                "children":[
                    {"keys":["C","G","M"],
                    "children": [
                        {"keys": ["A","B"]},
                        {"keys": ["D","E","F"]},
                        {"keys": ["J","K","L"]},
                        {"keys": ["N","O"]}
                        ]},
                        {"keys":["T","X"],
                        "children": [
                        {"keys": ["Q","R","S"]},
                        {"keys": ["U","V"]},
                        {"keys": ["Y","Z"]}
                        ]}
                    ]
                }
            </textarea>

            <p>
                <button onclick="init('insex','insexm')">Init insex</button>
                <br/>
                <label>
                    M: <input id="insexm" value="3"/>
                </label>
                <br/>
            </p>
            <textarea id="insex" cols="60" rows="10">
                {
                "keys":["G","M","P","X"],
                "children":[
                    {"keys":["A","C","D","E"]},
                    {"keys":["J","K"]},
                    {"keys":["N","O"]},
                    {"keys":["R","S","T","U","V"]},
                    {"keys":["Y","Z"]}
                ]
                }
            </textarea>    
        </div>
        <p>
            <textarea id="out" cols="60" rows="10"></textarea>
        </p>

        <!-- <script>
            document.getElementById("del_button").style.fontWeight = "bold";
            setEnterAction("ins");
        </script> -->
    </body>
</html>
